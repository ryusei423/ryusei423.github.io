		var audio = document.getElementById('bgm');
		var audio_ready = false;
		var should_play = false;
		var rythm;
        var initialized = false;

		audio.oncanplaythrough = function() {
			console.log("audio_ready = true");
			audio_ready = true;
			if(should_play){
				init_rythm();
				//两种方法都能设置音频
				//rythm.connectExternalAudioElement(bgm);
				rythm.setMusic('./static/bgm.mp3')
				document.getElementById('bgm').play();

				GCstart();
			
			
			}
			
			
			
		};


        var init_rythm = () => {
            rythm = new Rythm();
			//rythm.addRythm('logo-little1', 'textNeon', 0, 10);
            rythm.addRythm('logo-little', 'blur', 0, 1,{
              reverse: true,
			  max:3
            })
            
            rythm.addRythm('skydome', 'particles', 150, 40, {
                    to: [223, 181, 209],
                    from: [240, 102, 150]
            });
        };
		
		var init = () => {
            if (initialized)return;
			if(audio_ready == false){
				initialized = true;
				document.getElementById("logo-from").innerHTML = "少女祈祷中...";
				return;
			};
			
			init_rythm();
			//两种方法都能设置音频
			//rythm.connectExternalAudioElement(bgm);
			rythm.setMusic('./static/bgm.mp3')
			document.getElementById('bgm').play();

			

			rythm.start();//js会自动开始播放音频
			GCstart();
			initialized = true;
        };
		
		//在点击之后初始化界面

			init_menu();
			init();
		})
